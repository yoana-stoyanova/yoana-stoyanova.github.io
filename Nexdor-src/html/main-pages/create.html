<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="../../styles/styles-create.css" />
        <title>Nexdor - Create</title>
</head>

<body>
    <section id="notifications">

    </section>

    <img id="city" src="../../icons/buildings-bg_loginpage.png" alt="buildings">
    <img id="clouds" src="../../icons/clouds_loginpage.png" alt="clouds">

    <header id="nav-bar">
        <div>
            <img id="logo" src="../../icons/logo.png" alt="nexdor-logo">
             <h1>NEXDOR</h1>
        </div>
    </header>

    <div id="left-side-info">
        <h1>Създаване на блок</h1>

        <form id="part-one" class="register-form" action="POST">
            <label for="id">ID:</label>
            <input id="id" name="id" type="text" placeholder="Въведете ID на блока...">
            <label for="password">Парола:</label>
            <input id="password" name="password" type="password" placeholder="Въведете парола...">
            <label for="re-pass">Потвърждение на паролата:</label>
            <input id="re-pass" name="re-pass" type="password" placeholder="Потвърдете паролата...">
            <button id="continue-btn" class="register-btn">Продължи</button>
            <p>Искате да <a href="">влезете</a> в блок?</p>
        </form>

        <form id="part-two" class="register-form" action="POST">
            <label for="num">Брой апартаменти:</label>
            <input id="num" name="num" type="Number" min="1" max="100" placeholder="Брой апартаменти..." value="1">
            <label for="key">Общ ключ:</label>
            <input id="key" name="key" type="key" placeholder="Въведете ключ...">
            <label for="re-key">Потвърждение на ключа:</label>
            <input id="re-key" name="re-key" type="key" placeholder="Потвърдете ключа...">
            <button id="create-btn" class="register-btn">Създаване</button>
            <p>Искате да <a href="">влезете</a> в<br>блок?</p>
        </form>

    </div>

</body>

</html>
