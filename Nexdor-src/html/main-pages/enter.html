<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="../../styles/styles-enter.css" />
        <title>Nexdor - Enter</title>
</head>

<body>
    <section id="notifications">

    </section>

    <img id="city" src="../../icons/buildings-bg_loginpage.png" alt="buildings">
    <img id="clouds" src="../../icons/clouds_loginpage.png" alt="clouds">

    <header id="nav-bar">
        <div>
            <img id="logo" src="../../icons/logo.png" alt="nexdor-logo">
             <h1>NEXDOR</h1>
        </div>
        <div>
            <img id="profile-icon" src="../../icons/profile-icon.png" alt="profile-icon">
        </div>
    </header>

    <div id="left-side-info">
        <h1>Влизане в блок</h1>
        <p>Добре дошли! Моля въведете ID и <br>общия ключ (или паролата) на Вашия блок.</p>
        <p><a href="">Жител</a>/<a href="">Управител</a></p>
        <form id="member-form" action="POST">
            <label for="id">ID:</label>
            <input id="id" name="id" type="text" placeholder="Въведете ID...">
            <label for="key">Общ ключ:</label>
            <input id="key" name="key" type="password" placeholder="Въведете ключ...">
            <button id="enter-btn">Вход</button>
            <p>Искате да <a href="">създадете</a> нов блок?</p>
        </form>

        <form id="user-form" action="POST">
            <label for="id">ID:</label>
            <input id="id" name="id" type="text" placeholder="Въведете ID...">
            <label for="password">Парола:</label>
            <input id= "password" name="password" type="password" placeholder="Въведете парола...">
            <button id="enter-btn">Вход</button>
            <p>Искате да <a href="">създадете</a> нов блок?</p>
        </form>

    </div>

</body>

</html>
