<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles-settings/change-apt-name.css" />
    <title>Change block password</title>
</head>

<body id="popup-body">
    <div id="pop-up">
        <img id="X-icon" src="../../icons/X.png" alt="X">
        
        <div id="top">
            <p>Промяна на паролата на блока</p>
        </div>

        <div class="field">
            <label for="new-password">Нова парола:</label>
            <input id="new-password" name="new-password" type="password">
        </div>

        <div class="field">
            <label for="old-password">Стара парола:</label>
            <input id="old-password" name="old-password" type="password">
        </div>

        <button id="send-btn">Потвърди</button>

        <div id="bottom"></div>

    </div>
    
</body>
</html>
