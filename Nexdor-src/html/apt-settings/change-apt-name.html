<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles-settings/change-apt-name.css" />
    <title>Change apt. name</title>
</head>

<body id="popup-body">
    <div id="pop-up">
        <img id="X-icon" src="../../icons/X.png" alt="X">
        
        <div id="top">
            <p>Промяна на името</p>
        </div>

        <div class="field">
            <label for="new-name">Ново име:</label>
            <input id="new-name" name="new-name" type="text" value="Старо име">
        </div>

        <div class="field">
            <label for="password">Парола:</label>
            <input id="password" name="password" type="password">
        </div>

        <button id="send-btn">Потвърди</button>

        <div id="bottom"></div>

    </div>
    
</body>
</html>
